that will be equal then the value of it after equal is going to be the one
we enter in the browser and while entering the value in the email or username.
if we have an id inside our input already then we will add the other attribute which is

<!DOCTYPE html>
<html>
<head>
<title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form>
      
        <label for="firstname">First Name:</label>
        <input name="firstname" type="text" id="firstname" placeholder="First Name"  required>

        <label for="lastname">Last Name:</label>
        <input name="lastname" type="text" id="lastname" placeholder="Last Name" required ><br>

        <label for="male">Male</label>
        <input name="gender" type="radio" id="male" value="male">

        <label for="female">Female</label>
        <input name="gender" type="radio" id="female" value="female">

        <label for="other">other</label>
        <input name ="gender" type="radio" id="other" value="others">
         <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required >
      
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password"  pattern=".{5,10}" title="five to ten charaters" required ><br>
        
        <label for="select">Birthday:</label>
        <select name="month" id="select">
            
            <option >Month</option>
            <option >January</option>
            <option > February</option>
            <option >March</option>
            <option>December</option>

        </select>

        <select name="Day" >

            <option >Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>31</option>

        </select>

        <select name="Year" >

            <option >Year</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>

        </select> 
        <br>
        <label for="condition">I agree to terms and contitions:</label>
        <input id="condition" type="checkbox" name="contition" value="agreed"><br>

        <button type="submit" >Submit</button>

    </form>
    


</body>
</html>
